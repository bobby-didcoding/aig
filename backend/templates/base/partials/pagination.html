{% load static %}

<nav mt-5>
    <p>
        <span class="current">
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span> 
    </p>
    <ul class="pagination pagination-gutter  justify-content-end">
        <li class="page-item page-indicator ">
            <a class="page-link" href="{% if page_obj.has_previous %}
                                        ?page={{ page_obj.previous_page_number }}
                                        {% else %}
                                        javascript:void(0);
                                        {% endif %}">
            <i class="la la-angle-left"></i></a>
        </li>

        {% for i in page_obj.paginator.page_range|slice:":3" %}
        <li class="page-item {% if page_obj.number == i %}
                            active{% endif %}"><a class="page-link" href="?page={{i}}">{{i}}</a></li>
        {% endfor %}

        {% if page_obj.number > 3 %}
        <li class="page-item active"><a class="page-link" href="?page={{ page_obj.number }}">{{ page_obj.number }}</a></li>
        {% endif %}
        
        <li class="page-item page-indicator ">
            <a class="page-link"  href="{% if page_obj.has_next %}
                                        ?page={{ page_obj.next_page_number }}
                                        {% else %}
                                        javascript:void(0);
                                        {% endif %}">
                <i class="la la-angle-right"></i></a>
        </li>
        <li>
        </li>
    </ul>
</nav>
